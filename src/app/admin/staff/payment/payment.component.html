<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">  
  
  <title>Credit Card - Input Form</title>
</head>
<body>
  <div class="container">
    <div class="form">
      <form action="#">
        <div class="flex-row">
          <label for="card-number">Your Name</label>
          <input name="card-number" disabled class="card-number" type="text" value="{{this.data.userDetails.name}}">
        </div>
        <div class="flex-row">
          <label for="card-name">Your Gmail</label>
          <input name="card-name" disabled class="card-name" type="text" value="{{this.data.userDetails.email}}">
        </div>
        <div class="flex-row">
          <label for="card-name">Your Mobile No.</label>
          <input name="card-name" disabled class="card-name" type="text" value="{{this.data.userDetails.number}}">
        </div>
        <div class="flex-row">
          <button (click)="initializePayment()">Pay Now</button>
        </div>
      </form>
      <img class="card-image" src="https://pngimg.com/uploads/credit_card/credit_card_PNG99.png" alt="Card image">
      <div class="card-image-shadow"></div>
    </div>
  </div>
</body>
