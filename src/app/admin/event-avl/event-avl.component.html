<main class="main">

    <div class="container">
        <section class="wrapper">
            <h2 class="text-center">Event-<span class="text-primary">Availabilty</span></h2>
            <form class="form" [formGroup]="searchForm" (ngSubmit)="searchData()">

                <div class="form-group">
                    <label for="fullname" class="input-label">Event Place</label>
                    <select class="input-field" id="exampleFormControlSelect1" formControlName="eventtype">
                        <option>Royal Orchid</option>
                        <option>Jashne Marriage</option>
                        <option>Sangam Palace</option>
                        <option>Kamal Garden</option>
                        <option>Rang Mahal Gardens</option>

                    </select>
                    
                </div>

                <div class="form-group">
                    <label for="message" class="input-label">Event date</label>
                    <input type="date"  class="input-field" formControlName="eventdate" >
                    
                </div>
                <div class="form-group">
                    <button class="input-submit">Search</button>
                </div>
            </form>
        </section>

    </div>

</main>
