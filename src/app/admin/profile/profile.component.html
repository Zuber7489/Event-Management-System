<!-- Student Profile -->
<div class="student-profile py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="card ">
            <div class="card-header  text-center">
              <img class="profile_img" src="https://placeimg.com/640/480/arch/any" alt="">
              <h3>{{data.name}}</h3>
            </div>
            <div class="card-body">
              <p class="mb-0"><strong class="pr-2">User Name:</strong> {{data.name}}</p>
              <p class="mb-0"><strong class="pr-2 pt-3">Phone No: </strong>{{data.number}}</p>
              <p class="mb-0"><strong class="pr-2 mt-3">Gmail: </strong>{{data.email}}</p>
            </div>
          </div>
        </div>
