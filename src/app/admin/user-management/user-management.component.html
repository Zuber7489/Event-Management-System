<div class=" pt-2 pb-2" style="align-items: baseline;">
  <h3 class="page-title" class="main-title text-center"><span class="text-primary">ALL </span>Users List</h3>
</div>
<mat-card class="footer-adjust">
  <div class="table-responsive">
      <div class="table-height">
          <table mat-table class="full-wid" [dataSource]="userData" >
              <ng-container matColumnDef="sNo">
                  <th mat-header-cell *matHeaderCellDef>#</th>
                  <td mat-cell *matCellDef="let element; let i = index">
                      {{ (i+1) + (paginator.pageIndex * paginator.pageSize) }}
                  </td>
              </ng-container>
              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element">
                      <div fxLayoutAlign="start center">
                          <div class="make-ellipse">{{element.name }} </div>
                      </div>
                  </td>
              </ng-container>
              <ng-container matColumnDef="number">
                  <th mat-header-cell *matHeaderCellDef>Phone No.</th>
                  <td mat-cell *matCellDef="let element">
                      <div fxLayoutAlign="start center">
                          <div class="make-ellipse">{{element.number}} </div>
                      </div>
                  </td>
              </ng-container>
              <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>Email</th>
                  <td mat-cell *matCellDef="let element">
                      <div fxLayoutAlign="start center">
                          <div class="make-ellipse">{{element.email}} </div>
                      </div>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" class="no-data-available" *ngIf="userData?.length === 0">No
          Data Available
      </div>
      <div class="pagination">
          <mat-paginator #paginator 
              [pageSizeOptions]="[10, 25, 50]" ></mat-paginator>
      </div>
  </div>

</mat-card>
