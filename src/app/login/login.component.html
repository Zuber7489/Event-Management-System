  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
              <form [formGroup]="loginForms" (ngSubmit)="loginuser()">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" formControlName="email" id="floatingInput" >
                  <label for="floatingInput" >Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" formControlName="password" id="floatingPassword" >
                  <label for="floatingPassword">Password</label>
                </div>
  
                <div class="form-check mb-3">
                    <a class="" [routerLink]="['/signup']">Not Have an Account ? SignUp</a>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                    in</button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  <button class="btn ml-4" type="submit" id="google-button">
                    <i class="fab fa-google me-4"></i> Sign in with Google
                  </button>
                </div>
                <div class="d-grid">
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
