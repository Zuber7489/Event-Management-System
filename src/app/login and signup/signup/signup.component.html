  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign up</h5>
              <form [formGroup]="signupForms" (ngSubmit)="signupUser()">
                <div class="form-floating mb-3">
                  <input type="name" class="form-control" formControlName="name"  id="floatingInput" >
                  <label for="floatingInput" >Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" formControlName="number"  id="floatingInput" >
                    <label for="floatingInput" >Number</label>
                  </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" formControlName="email"  id="floatingPassword" >
                  <label for="floatingPassword">Email</label>
                </div>
  
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="password"  id="floatingPassword" >
                    <label for="floatingPassword">Password</label>
                  </div>

                <div class="form-check mb-3">
                    <a class="" [routerLink]="['/sign-in']">Already Have an Account ? Sign In</a>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                    up</button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  <button class="btn btn-google btn-login text-uppercase fw-bold" >
                    <i class="fab fa-google me-2"></i> Sign up with Google
                  </button>
                </div>
                <div class="d-grid">
                  <button class="btn btn-facebook btn-login text-uppercase fw-bold">
                    <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
